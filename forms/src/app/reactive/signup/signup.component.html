<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signUpForm" (ngSubmit)="submit()">
          <div formGroupName="userData">
            <div class="form-group">
              <label for="username">USERNAME</label>
              <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username">
            </div>
            <span 
              class="validity-warning"
              *ngIf="signUpForm.get('userData.username')?.invalid && signUpForm.get('userData.username')?.touched">Please enter a valid username!</span><br>
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input
                type="text"
                id="email"
                class="form-control"
                formControlName="email">
            </div>
            <span  
              class="validity-warning" 
              *ngIf="signUpForm.get('userData.email')?.invalid && signUpForm.get('userData.email')?.touched">Please enter a valid email!</span><br>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                [value]="gender"
                formControlName="gender">{{ gender }}
            </label>
          </div>
          <div formArrayName="hobbies">
            <button type="button" (click)="addHobby()">Add hobby</button>
            <div *ngFor="let hobby of getControls(); let i=index">
              <input type="text" [formControlName]="i">
            </div>
          </div>
          <span
            class="validity-warning" 
            *ngIf="signUpForm.invalid && signUpForm.touched">Please ensure your form is valid!</span><br>
          <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
