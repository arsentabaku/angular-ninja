<div class="mat-elevation-z8">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. vrdirect" #input>
    </mat-form-field>
    <table mat-table [dataSource]="accountsList" matSort>
        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created on </th>
            <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
        </ng-container>
        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>
        <ng-container matColumnDef="licenseId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> License </th>
            <td mat-cell *matCellDef="let element"> {{element.licenseId}} </td>
        </ng-container>
        <ng-container matColumnDef="sourceIntegrationSource">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Source </th>
            <td mat-cell *matCellDef="let element"> {{element.sourceIntegrationSource}} </td>
        </ng-container>
        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
            <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="navigateToAccountDetails(element)">Overview</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
