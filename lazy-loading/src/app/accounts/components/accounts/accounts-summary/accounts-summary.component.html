<div class="mat-elevation-z8">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table [dataSource]="accountsList" matSort>
        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> companyName </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> createdOn </th>
            <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
        </ng-container>
        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> isActive </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>
        <ng-container matColumnDef="licenseId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> licenseId </th>
            <td mat-cell *matCellDef="let element"> {{element.licenseId}} </td>
        </ng-container>
        <ng-container matColumnDef="sourceIntegrationSource">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> sourceIntegrationSource </th>
            <td mat-cell *matCellDef="let element"> {{element.sourceIntegrationSource}} </td>
        </ng-container>
        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> tags </th>
            <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
